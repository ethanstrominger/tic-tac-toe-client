<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <form id="sign-up">
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input name="credentials[password_confirmation]" type="password" value="an example password">
        <input type="Submit" value="Sign Up">
      </form>
      <form id="sign-in">
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input type="Submit" value="Sign In">
      </form>
      <form id="change-password">
        <input name="passwords[old]" type="password" value="an example password">
        <input name="passwords[new]" type="password" value="an example password">
        <input type="Submit" value="Change Password">
      </form>
      <form id="sign-out">
        <input type="Submit" value="Sign Out">
      </form>
      <div class="board">
        <div class="row">
          <div id="cell0" class="cell row-top column-left"></div>
          <div id="cell1" class="cell row-top"></div>
          <div id="cell2" class="cell row-top column-right"></div>
        </div>
        <div class="row">
          <div id="cell3" class="cell column-left"></div>
          <div id="cell4" class="cell"></div>
          <div id="cell5" class="cell column-right"></div>
        </div>
        <div class="row">
          <div id="cell6" class="cell row-bottom column-left"></div>
          <div id="cell7" class="cell row-bottom"></div>
          <div id="cell8" class="cell row-bottom column-right"></div>
        </div>
      </div>
      <div id="message"></div>
      <form id="new-game">
        <input type="Submit" value="New Game">
      </form>
    </body>
</html>
