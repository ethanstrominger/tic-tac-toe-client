<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="row">
        <div id="cell0" class="cell row-top column-left">X</div>
        <div id="cell1" class="cell row-top">X</div>
        <div id="cell2" class="cell row-top column-right">X</div>
      </div>
      <div class="row">
        <div id="cell3" class="cell column-left">X</div>
        <div id="cell4" class="cell">X</div>
        <div id="cell5" class="cell column-right">X</div>
      </div>
      <div class="row">
        <div id="cell6" class="cell row-bottom column-left">X</div>
        <div id="cell7" class="cell row-bottom">X</div>
        <div id="cell8" class="cell row-bottom column-right">X</div>
      </div>
    </body>
</html>
