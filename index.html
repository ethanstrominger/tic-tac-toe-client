<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div id="home">
        <div id="buttons-when-signed-out" class="view">
          <button id="sign-in-button">Sign In</button>
          <button id="sign-up-button">Sign Up</button>
        </div>
        <div id="buttons-when-signed-in" style="display: None" class="view">
          <button id="sign-out-button">Sign Out</button>
          <button id="change-password-button">Change Passord</button>
          <button id="play-game-button">New Game</button>
        </div>
      </div>
      <form id="sign-up-form" class="view" style="display: None">
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input name="credentials[password_confirmation]" type="password" value="an example password">
        <input type="submit" value="Sign Up">
      </form>
      <form id="sign-in-form" class="view" style="display: None">
        <input name="credentials[email]" type="text" value="an@example.email">
        <input name="credentials[password]" type="password" value="an example password">
        <input type="submit" value="Sign In">
      </form>
      <form id="change-password-form" class="view" style="display: None">
        <input name="passwords[old]" type="password" value="an example password">
        <input name="passwords[new]" type="password" value="an example password">
        <input type="submit" value="Change Password">
      </form>
      <div id="message" class="view"></div>
      <div id="board" class="board view" style="display: None">
        <div class="row">
          <div id="cell0" class="cell row-top column-left"></div>
          <div id="cell1" class="cell row-top"></div>
          <div id="cell2" class="cell row-top column-right"></div>
        </div>
        <div class="row">
          <div id="cell3" class="cell column-left"></div>
          <div id="cell4" class="cell"></div>
          <div id="cell5" class="cell column-right"></div>
        </div>
        <div class="row">
          <div id="cell6" class="cell row-bottom column-left"></div>
          <div id="cell7" class="cell row-bottom"></div>
          <div id="cell8" class="cell row-bottom column-right"></div>
        </div>
      </div>
    </body>
</html>
